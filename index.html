<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <center>
    <header>
        <h1>Bookstore Survey Form</h1>
    </header>
    <section>
        <div>
            <p>This survey is to know the service we provided for the customers and to know which genre is getting sold out fast </p>
        </div>
        <form>
            <div>
            <div>
                <label>Name:</label>    
                <input type="text" name="Name">
            </div>
            <br>
            <div>
                <label>Email:</label>    
                <input type="email" name="email">
            </div>
            <br>
            <div>
                <label>Phone Number:</label>    
                <input type="number" name="Number">
            </div>
            <br>
            <div>
                <label>When do you buy books from our store?</label>    
                <input type="date" name="date">
            </div>
            <br>
            <div>
                <label>Scale the service we provided</label>    
                <select>
                    <option>select</option>
                    <option>1(Not bad)</option>
                    <option>2(Fair)</option>
                    <option>3(Good)</option>
                    <option>4(Satisfied)</option>
                    <option>5(Excellent)</option>
                </select>
            </div>
            <br>
            <div>
                <label>which genre do u prefer?</label>  
            </div> 
            <div> 
                <input type="checkbox" name="suggest"><label>Horror</label>
                <input type="checkbox" name="suggest"><label>Romance</label>
                <input type="checkbox" name="suggest"><label>Comic</label>
                <input type="checkbox" name="suggest"><label>Philosophical</label>
                <input type="checkbox" name="suggest"><label>Crime thriller</label>
            </div>
            <br>
            <div>
                <label>Which age group are you:</label>    
            </div>
            <div>
                <input type="checkbox" name="suggest"><label>10-20</label>
                <input type="checkbox" name="suggest"><label>20-30</label>
                <input type="checkbox" name="suggest"><label>30-40</label>
                <input type="checkbox" name="suggest"><label>40-50</label>
                <input type="checkbox" name="suggest"><label>50 above</label>
            </div>
            <br>
            <div>
                <label>Are you willing to visit our store again?</label>    
            </div>
            <div>
                <input type="radio" name="Num"><label>Yes</label>
                <input type="radio" name="Num"><label>No</label>
            </div>
            <br>
            <div>
                <label>Any comments</label>    
            </div>
            <div>
                <textarea>text here...</textarea>
            </div>
            <br>
            <button type="submit" name="Submit">submit</button>
    </center>




        </div>
            
        </form>
    </section>
    
</body>
</html>
